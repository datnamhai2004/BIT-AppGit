<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DOM</title>
</head>
<body>
    <div class="wrap">
        <h1 class="h1-hello">Amazing good job</h1>
    </div>
    <h2>Số 1</h2>
    <h2>Số 2</h2>
    <h2>Số 3</h2>

</body>

    <script>
        console.log(h1)
        let h1 = document.getElementsByClassName("h1-hello")
        h1.innerHTML = 'xin chao';
        //  Thêm thẻ h2 vào
        let div = document.querySelector('.wrap')
        let h2 = document.createElement('h2')
        div.appendChild(h2)

        div.removeChild(h1)
        h2[1].style.color = 'blue'
        h2[2].style.color = 'green';
        h2[3].style.color = 'gray';
    </script>
</html>
